git:
  filters:
    - filter_type: dir
      file_format: KEYVALUEJSON
      source_file_extension: json
      source_language: en
      source_file_dir: localization/compendium/en/
      translation_files_expression: 'localization/compendium/<lang>/'
      
    - filter_type: dir
      file_format: KEYVALUEJSON
      source_file_extension: json
      source_language: en
      source_file_dir: localization/lanuguages/en/
      translation_files_expression: 'localization/languages/<lang>/'
